<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Сайт по Архитектуре - Добавление записей</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      /* Дополнительное оформление для ссылок-кнопок */
      .btn-link {
         display: inline-block;
         background-color: #2c3e50;
         color: white;
         padding: 10px 15px;
         text-decoration: none;
         border-radius: 4px;
         margin: 5px 0;
         transition: background-color 0.3s ease;
      }
      .btn-link:hover {
         background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <header>
   <h1 style="margin-bottom: 5px;">АрхБаза</h1>
   <p style="margin: 0;">Добавление архитектурных объектов</p>
    </header>
    <div class="container">
      <h2>Добавление записей</h2>

      <!-- Форма для добавления стиля -->
      <h3>Добавить стиль</h3>
      <form action="/cgi-bin/insert_style.py" method="post">
        <label for="style_name">Название стиля:</label>
        <input type="text" id="style_name" name="name" required>
        
        <label for="style_descr">Описание стиля:</label>
        <textarea id="style_descr" name="descr" rows="3" required></textarea>
        
        <input type="submit" value="Добавить стиль">
      </form>

      <!-- Форма для добавления архитектора -->
      <h3>Добавить архитектора</h3>
      <form action="/cgi-bin/insert_arch.py" method="post">
        <label for="arch_name">ФИО архитектора:</label>
        <input type="text" id="arch_name" name="name" required>
        
        <label for="arch_birth">Год рождения:</label>
        <input type="number" id="arch_birth" name="birth" required>
        
        <label for="arch_death">Год смерти:</label>
        <input type="number" id="arch_death" name="death">
        
        <input type="submit" value="Добавить архитектора">
      </form>

      <!-- Форма для добавления здания -->
      <h3>Добавить здание</h3>
      <form action="/cgi-bin/insert_build.py" method="post">
        <label for="build_name">Название здания:</label>
        <input type="text" id="build_name" name="name" required>
        
        <label for="build_loc">Локация:</label>
        <input type="text" id="build_loc" name="loc" required>
        
        <label for="build_year">Год постройки:</label>
        <input type="number" id="build_year" name="year" required>
        
        <label for="build_style">ID стиля:</label>
        <input type="number" id="build_style" name="style_id" required>
        
        <label for="build_arch">ID архитектора:</label>
        <input type="number" id="build_arch" name="arch_id" required>
        
        <label for="build_floors">Количество этажей:</label>
        <input type="number" id="build_floors" name="floors" required>
        
        <input type="submit" value="Добавить здание">
      </form>

      <!-- Ссылки на другие страницы (в виде кнопок) -->
      <div>
        <a class="btn-link" href="/cgi-bin/stats.py">Статистика</a>
        <a class="btn-link" href="/cgi-bin/view_data.py">Просмотр всех записей</a>
        <a class="btn-link" href="/cgi-bin/export_xml.py">Экспорт в XML</a>
        <a class="btn-link" href="/cgi-bin/import_xml.py">Импорт из XML</a>
        <!-- Ссылка для перехода на страницу поиска -->
        <a class="btn-link" href="search.html">Перейти к поиску записей</a>
        <!-- Кнопка "Вернуться на главное" -->
        <a class="btn-link" href="forms.html">Вернуться на главное</a>
      </div>
    </div>
  </body>
</html>
