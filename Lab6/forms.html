<html>
  <head>
    <meta charset="utf-8">
    <title>Добавление записей</title>
  </head>
  <body>
    <h1>Добавление записей</h1>
    <!-- Форма для добавления стиля -->
    <h2>Добавить стиль</h2>
    <form action="/cgi-bin/insert_style.py" method="post">
      Название: <input type="text" name="name"><br>
      Описание: <input type="text" name="descr"><br>
      <input type="submit" value="Добавить стиль">
    </form>

    <!-- Форма для добавления архитектора -->
    <h2>Добавить архитектора</h2>
    <form action="/cgi-bin/insert_arch.py" method="post">
      ФИО: <input type="text" name="name"><br>
      Год рождения: <input type="text" name="birth"><br>
      Год смерти: <input type="text" name="death"><br>
      <input type="submit" value="Добавить архитектора">
    </form>

    <!-- Форма для добавления здания -->
    <h2>Добавить здание</h2>
    <form action="/cgi-bin/insert_build.py" method="post">
      Название: <input type="text" name="name"><br>
      Локация: <input type="text" name="loc"><br>
      Год постройки: <input type="text" name="year"><br>
      ID стиля: <input type="text" name="style_id"><br>
      ID архитектора: <input type="text" name="arch_id"><br>
      Количество этажей: <input type="text" name="floors"><br>
      <input type="submit" value="Добавить здание">
    </form>
  </body>
</html>
